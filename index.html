                })

                historico: historico,
                provedora: provedora,
                nickantigo: nickantigo,
                contas: contas,
                cidade: cidade,
                whatsapp: whatsapp,
                redes: redes
            };

            fetch('https://api.sheetmonkey.io/form/oj94gufCWWT2a9PSPPb2Cm', {
                method: 'POST',
                headers: {
