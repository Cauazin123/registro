<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichamento Policial - DIM</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            animation: blink 1s infinite;
            text-align: center;
        }
        @keyframes blink {
            0%, 100% { background-color: black; }
            50% { background-color: darkgray; }
        }
        form {
            background: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #000;
            width: 300px;
            margin: 50px auto;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Grupamento de Intervenções Táticas Especiais</h1>
    <p>O Setor de Inteligência solicita que você preencha o formulário de fichamento policial. Qualquer ato de falsificação resultará em consequências severas.</p>

    <form id="fichamento">
        <input type="text" name="nick" placeholder="Nick" required>
        <input type="text" name="patente" placeholder="Patente/cargo" required>
        <textarea name="historico_DIM" placeholder="Histórico no DIM" required></textarea>
        <textarea name="contas_militares" placeholder="Contas utilizadas" required></textarea>
        <textarea name="locais_habbo" placeholder="Registro dos locais onde você joga Habbo" required></textarea>
        <input type="text" name="provedora" placeholder="Provedora de Internet" required>
        <input type="text" name="companhia" placeholder="Companhia telefônica" required>
        <input type="text" name="whatsapp" placeholder="Número do WhatsApp" required>
        <input type="text" name="redes_sociais" placeholder="Redes sociais" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
